<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
    <h4 id="title">Text Editor</h4>
    <div class="controls">
        <div class="main-controls">
            <div class="dropdown">
                <button 
                class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"> 
                File
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <button id="new-btn" class="dropdown-item">New</button>
                    <button id="txt-btn" class="dropdown-item">Save as txt</button>
                    <button id="pdf-btn" class="dropdown-item">Save as pdf</button>
            </div>
        </div>

        <input id="filename-input" type="text" value="untitled">
        </div>
        <div class="control-btn-container">
            <button id="bold-btn" class="btn btn-dark control-btn">b</button>
            <button id="underline-btn"class="btn btn-dark control-btn">u</button>
            <button id="italic-btn"class="btn btn-dark control-btn">i</button>
            <input id="color-btn" type="color" class="control-btn">


        </div>
    </div>
    <div id="content" contenteditable="true" spellcheck="false">
    </div>

</div>
    <script src="html2pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
